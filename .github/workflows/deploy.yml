name: Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build & package VSIX
        run: |
          npm run build

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-c3-vsix
          path: "*.vsix"
